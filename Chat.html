<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1f2937;
            --user-msg-bg: #f3f4f6;
            --ai-msg-bg: #e0e7ff;
            --accent-color: #4f46e5;
            --border-color: #e5e7eb;
        }
        body {
            font-family: 'Inter', sans-serif;
            padding: 0;
            background-color: var(--bg-color);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-color);
        }
        #header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            font-size: 16px;
        }
        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: 90px; /* Space for the input box */
        }
        #input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            background-color: var(--bg-color);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #prompt-input {
            flex-grow: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            outline: none;
            font-size: 14px;
            background-color: #f9fafb;
        }
        #prompt-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        #send-button {
            background-color: var(--accent-color);
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        #send-button:hover {
            background-color: #4338ca;
        }
        #send-button:disabled {
            background-color: #a5b4fc;
            cursor: not-allowed;
        }
        .message-wrapper {
            display: flex;
            margin-bottom: 16px;
            align-items: flex-start;
            gap: 8px;
        }
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            text-align: center;
            line-height: 32px;
            font-weight: 500;
            flex-shrink: 0;
        }
        .user-avatar {
            background-color: #d1d5db;
            color: #4b5563;
        }
        .ai-avatar {
            background-color: #c7d2fe;
            color: #3730a3;
        }
        .message {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 85%;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.5;
        }
        .user-message .message {
            background-color: var(--user-msg-bg);
            border-top-left-radius: 4px;
        }
        .ai-message .message {
            background-color: var(--ai-msg-bg);
            white-space: pre-wrap;
            border-top-right-radius: 4px;
        }
        .user-message {
            justify-content: flex-end;
        }
        .ai-message {
            justify-content: flex-start;
        }
        .loader-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 40px; /* Align with AI messages */
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid var(--accent-color);
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        .thinking-text {
            font-style: italic;
            color: #6b7280;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="header">MAGE Sheets Assistant</div>
    <div id="chat-container">
       <div class="message-wrapper ai-message">
            <div class="avatar ai-avatar">AI</div>
            <div class="message">Hello! I'm your MAGE assistant. I can help you analyze data, generate formulas, and edit your sheets. What would you like to do?</div>
       </div>
    </div>

    <div id="input-area">
      <input type="text" id="prompt-input" placeholder="e.g., 'Sum column B for me'">
      <button id="send-button" onclick="sendMessage()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
      </button>
    </div>

    <script>
      // Client-side chat history to maintain context
      const chatContainer = document.getElementById('chat-container');
      const input = document.getElementById('prompt-input');
      const sendButton = document.getElementById('send-button');
      // Initialize history with initial AI greeting
      let chatHistory = [
        { sender: 'ai', text: "Hello! I'm your MAGE assistant. I can help you analyze data, generate formulas, and edit your sheets. What would you like to do?" }
      ];

      // Send message on Enter key press
      input.addEventListener('keypress', function(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
          event.preventDefault();
          sendMessage();
        }
      });

      // Creates a chat message bubble with avatar.
      function createMessageDiv(text, sender) {
          const wrapper = document.createElement('div');
          wrapper.className = `message-wrapper ${sender}-message`;

          const avatar = document.createElement('div');
          avatar.className = `avatar ${sender}-avatar`;
          avatar.textContent = sender === 'user' ? 'ME' : 'AI';

          const messageDiv = document.createElement('div');
          messageDiv.className = 'message';
          messageDiv.textContent = text;

          // Appends avatar and message in correct order based on sender.
          if (sender === 'user') {
              wrapper.appendChild(messageDiv);
              wrapper.appendChild(avatar);
          } else {
              wrapper.appendChild(avatar);
              wrapper.appendChild(messageDiv);
          }
          return wrapper;
      }

      // Sends user prompt to the Apps Script backend.
      function sendMessage() {
        const prompt = input.value;
        if (!prompt.trim()) return;

        const userMsgDiv = createMessageDiv(prompt, 'user');
        chatContainer.appendChild(userMsgDiv);
        // Add user message to history
        chatHistory.push({ sender: 'user', text: prompt });

        // Show thinking indicator.
        const loaderWrapper = document.createElement('div');
        loaderWrapper.className = 'loader-wrapper';
        loaderWrapper.innerHTML = '<div class="loader"></div><div class="thinking-text">MAGE is thinking...</div>';
        chatContainer.appendChild(loaderWrapper);
        
        input.value = '';
        input.disabled = true;
        sendButton.disabled = true;

        chatContainer.scrollTop = chatContainer.scrollHeight;
        
        // Call server-side function.
        google.script.run
          .withSuccessHandler(onSuccess)
          .withFailureHandler(onFailure)
          // Pass chat history to server for context
          .processChatMessage(prompt, chatHistory);
      }

      // Handles displaying the AI response or an error message.
      function handleResponse(message, isError = false) {
          const loader = chatContainer.querySelector('.loader-wrapper');
          if (loader) {
            loader.remove();
          }

          const responseMsgDiv = createMessageDiv(message, 'ai');
          if(isError) {
             responseMsgDiv.querySelector('.message').style.backgroundColor = '#fecaca'; // Red for errors
             responseMsgDiv.querySelector('.message').style.color = '#991b1b';
          }
          chatContainer.appendChild(responseMsgDiv);
          
          // Re-enable input.
          input.disabled = false;
          sendButton.disabled = false;
          input.focus();
          chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      // Success callback for google.script.run.
      function onSuccess(reply) {
        const message = reply || 'Done. I\'ve applied the edits to your sheet(s).';
        // Add AI response to history
        chatHistory.push({ sender: 'ai', text: message });
        handleResponse(message);
      }

      // Failure callback for google.script.run.
      function onFailure(error) {
        handleResponse('Error: ' + error.message, true);
      }
    </script>
</body>
</html>
