<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        padding: 12px;
        background-color: #f8f9fa;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      #chat-container {
        flex-grow: 1;
        overflow-y: auto;
        padding-bottom: 80px; /* Space for the input box */
      }
      #input-area {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 12px;
        background-color: #ffffff;
        border-top: 1px solid #dee2e6;
        display: flex;
        align-items: center;
      }
      #prompt-input {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 18px;
        outline: none;
      }
      #prompt-input:focus {
        border-color: #80bdff;
        box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
      }
      #send-button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        margin-left: 8px;
      }
      .message {
        margin: 8px 0;
        padding: 10px 14px;
        border-radius: 18px;
        max-width: 90%;
        word-wrap: break-word;
      }
      .user-message {
        background-color: #e9ecef;
        align-self: flex-start;
      }
      .ai-message {
        background-color: #007bff;
        color: white;
        white-space: pre-wrap;
      }
       .loader {
        display: block;
        margin: 20px auto;
        border: 4px solid #f3f3f3;
        border-radius: 50%;
        border-top: 4px solid #3498db;
        width: 30px;
        height: 30px;
        animation: spin 1.5s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="chat-container">
       <div class="message ai-message">Hi there! How can I help you with your spreadsheet today?</div>
    </div>

    <div id="input-area">
      <input type="text" id="prompt-input" placeholder="Ask Gemini to edit or analyze...">
      <button id="send-button" onclick="sendMessage()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#007bff"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
      </button>
    </div>

    <script>
      const chatContainer = document.getElementById('chat-container');
      const input = document.getElementById('prompt-input');
      const sendButton = document.getElementById('send-button');

      // Allow sending with Enter key
      input.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
          event.preventDefault();
          sendMessage();
        }
      });

      function sendMessage() {
        const prompt = input.value;
        if (!prompt.trim()) return;

        // Display user message
        const userMsgDiv = document.createElement('div');
        userMsgDiv.className = 'message user-message';
        userMsgDiv.textContent = prompt;
        chatContainer.appendChild(userMsgDiv);

        // Show loader and disable input
        const loaderDiv = document.createElement('div');
        loaderDiv.className = 'loader';
        chatContainer.appendChild(loaderDiv);
        input.value = '';
        input.disabled = true;
        sendButton.disabled = true;

        // Scroll to bottom
        chatContainer.scrollTop = chatContainer.scrollHeight;
        
        google.script.run
          .withSuccessHandler(onSuccess)
          .withFailureHandler(onFailure)
          .processChatMessage(prompt);
      }

      function handleResponse(message, isError = false) {
          // Remove loader
          const loader = chatContainer.querySelector('.loader');
          if (loader) {
            loader.remove();
          }

          const responseMsgDiv = document.createElement('div');
          responseMsgDiv.className = 'message ai-message';
          if(isError) {
             responseMsgDiv.style.backgroundColor = '#dc3545'; // Red for errors
          }
          responseMsgDiv.textContent = message;
          chatContainer.appendChild(responseMsgDiv);
          
          // Re-enable input
          input.disabled = false;
          sendButton.disabled = false;
          input.focus();
          chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function onSuccess(reply) {
        handleResponse(reply || 'Done. Edits have been applied to the sheet(s).');
      }

      function onFailure(error) {
        handleResponse('Error: ' + error.message, true);
      }
    </script>
  </body>
</html>
